<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/float-grid.css" />

</head>
<body>

<header role="heading">
   
    <div class="row">
      <div class="col-12">
        <h1> Star Wars Characters </h1>
        <p> Incomplete List </p>
      </div>
    </div>
</header>

  <main role="main">
   
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/rey_square.png" alt="Rey"/>
          <div class="card-content">
            <h2> Rey</h2>
            <p> Protagonist, from Jakku</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/finn_square.png" alt="Finn"/>
          <div class="card-content">
            <h2> Finn</h2>
            <p> Stormtrooper, befriends Rey</p>
          </div>
        </div>
      </div>


      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/kylo_square.png" alt="Kylo Ren"/>
          <div class="card-content">
            <h2> Kylo Ren</h2>
            <p> Main villain, or is he?/p>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/poe_square.png" alt="Poe"/>
          <div class="card-content">
            <h2> Poe</h2>
            <p> Pilot for the resistance</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/chewbacca_square.png" alt="Chewbacca"/>
          <div class="card-content">
            <h2> Chewbacca</h2>
            <p> A great first mate</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/yoda_square.png" alt="Yoda"/>
          <div class="card-content">
            <h2> Yoda</h2>
            <p> Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>


  </main>
</body>
</html>
